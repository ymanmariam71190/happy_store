        header {

        header nav .nav-links a:hover,

            color: #ee2761;

/* Contact section */
/* Contact Section */
.contact {
    padding: 100px 10%;
    background-color: #f5f5f5;
}

.contact h1 {
    font-size: 36px;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

.contact .description {
    text-align: center;
    font-size: 16px;
    color: #555;
    margin-bottom: 40px;
}

.contact-grid {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 20px;
    align-items: center;
}

.contact-info {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.info-item {
    display: flex;
    align-items: center;
    gap: 15px;
    background-color: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.info-item i {
    font-size: 24px;
    color: #ee2761;
}

.info-item p {
    margin: 0;
    font-size: 16px;
    color: #333;
}

.info-item a {
    color: #ee2761;
    text-decoration: none;
}

.info-item a:hover {
    text-decoration: underline;
}

.contact-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-form .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

.contact-form label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.contact-form input:focus,
.contact-form textarea:focus {
    outline: none;
    border-color: #ee2761;
    box-shadow: 0 0 5px rgba(238, 39, 97, 0.5);
}

.contact-form button {
    padding: 15px;
    background: #ee2761;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
}

.contact-form button:hover {
    background: #d21f5d;
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-grid {
        grid-template-columns: 1fr;
    }
}

/* Footer */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    nav .logo {
        font-size: 20px;
    }

    nav ul {
        display: none;
    }

    .contact .container {
        width: 95%;
    }

    .contact-form {
        flex-direction: column;
        gap: 15px;
    }
}

@media (max-width: 480px) {
    .contact h1 {
        font-size: 28px;
    }

    .contact p {
        font-size: 14px;
    }

    .contact-form button {
        padding: 12px;
        font-size: 14px;
    }
}

    </style>
